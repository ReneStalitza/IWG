<!DOCTYPE html>
<html>

<head>
    <title>Tree Cadaster</title>
    
    <link rel="stylesheet"  href="styles/style.css">
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>
    <script src="scripts/randomTreeType.js"></script>
    <script src="scripts/onload.js"></script>

<body style="margin: 0; overflow: hidden;">
  <a-scene
    cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
    raycaster="objects: [clickhandler];"
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-camera gps-camera="simulateLatitude: 51.963538; simulateLongitude: 7.63436;maxDistance: 200" rotation-reader> </a-camera>
  </a-scene>
    
    <div class="centered">
    <div id="infobox">
        <button class="mdiv" id="close" onclick="closeInfobox()">
                <div class="mdiv-inner">
                    <div class="md"></div>
                </div>
            </button>
        </div>
      </div>
    <div id="info"></div>
</body>

</html>
